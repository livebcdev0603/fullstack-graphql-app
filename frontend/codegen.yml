overwrite: true
schema: '../backend/src/api/graphql/typeDefs.ts'
documents:
  - './src/**/!(*.d).{ts,tsx}'
  - './src/**/*.graphql'
  - '!src/generated/**/*'
generates:
  src/generated/graphql.ts:
    preset: gql-tag-operations-preset
  src/generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
